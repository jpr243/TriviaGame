<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Totally Trivial Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/images">

</head>

<body>
    <div class='container'>
        <header>
            <h1>Totally Wine and Spirits Trivia</h1>
        </header>
        <button class='btn btn-primary' id='start-btn'>Start</button>

        <div id="questionGrid">
            <div id="countdown"></div>
            <div id="currentQuestion"></div>
            <div class="question"></div>
            <div class="choiceList"></div>
        </div>

        <div id="resultPage">
            <div id="result"></div>
            <div id="correctAnswer"></div>
            <div id="jpg"></div>
        </div>

        <div id="scoreboard">
            <div id="finalResult"></div>
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <div id="unanswered"></div>
            <br>
            <div id="startOver"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>



</body>

</html>
